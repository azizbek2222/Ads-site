<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds - Adsero</title>
    <link rel="stylesheet" href="withdraw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="withdraw-container">
        <div class="back-nav">
            <a href="ads.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        
        <div class="withdraw-card">
            <h1>Withdraw Funds</h1>
            <div class="balance-display">
                <small>Available Balance</small>
                <h2 id="current-pub-balance">$0.0000</h2>
            </div>

            <form id="withdraw-form" novalidate>
                <div class="input-group">
                    <label>TON Wallet Address</label>
                    <input type="text" id="wallet-address" placeholder="UQ... or EQA...">
                </div>
                <div class="input-group">
                    <label>Amount ($)</label>
                    <input type="number" id="withdraw-amount" placeholder="Minimum 100$">
                    <small class="info-text">Minimum withdrawal: $100</small>
                </div>
                <button type="submit" class="btn-submit">Confirm Withdrawal</button>
            </form>
        </div>
    </div>
    <script type="module" src="withdraw.js"></script>
</body>
</html>
